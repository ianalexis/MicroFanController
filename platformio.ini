[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 9600
build_flags = -DPIN_PWM=D1 -DPIN_TACOMETRO=D2 -DPIN_TERMISTOR=A0  -DBAUD_RATE=9600 -DPWMBITS=1023

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags = -DPIN_PWM=25 -DPIN_TACOMETRO=26 -DPIN_TERMISTOR=32 -DBAUD_RATE=115200 -DPWMBITS=255
